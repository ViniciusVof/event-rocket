schema: https://api-us-west-2.graphcms.com/v2/cl4t3ngm82w9u01z13p8xeliu/master

documents: "./src/graphql/**/*.graphql"

generates:
  ./src/graphql/generated.ts:
    plugins:
      - typescript
      - typescript-operations
      - typescript-react-apollo
    config:
      reactApolloVersion: 3
      withHooks: true
      withHOC: false
      withComponente: false
